<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mainStyle.css">
    <title>TODOLIST</title>
</head>
<body>
    <header>
        <h1>todos</h1>
    </header>
    <form>
        <input type="text" class="todoInput" placeholder="What needs to be done?">
        <button class="submitButton" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <button class="completeAll" type="submit">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </form>
    <div class="todoContainer">
        <ul class="todoList"></ul>
    </div>
    <div class="filterContainer">
        <button class="allBtn">All</button>
        <button class="completedBtn">Completed</button>
        <button class="uncompletedBtn">Uncompleted</button>
        <button class="removeCompletedBtn">Remove Completed</button>
    </div>
    <script src="mainScript.js"></script>
</body>
</html>
